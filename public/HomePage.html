    <p><input placeholder="Type to search..." type="text" ng-model="searchFor" size="30"></p>
    <p>
      There are {{ prodCats.length }} product categories available to view:
    </p>
    <div class="product-cat panel panel-primary" ng-repeat="prodCat in prodCats | filter: { commodityName: searchFor } | orderBy: 'commodityName'">
      <!-- Default panel contents-->
      <div class="panel-heading">
        <!-- <div style="float: right">{{ prodCat.className }}</div> -->
        {{ prodCat.commodityName }}
      </div>
      <div class="description">
        {{ prodCat.segmentName }} -> {{ prodCat.familyName }} -> {{ prodCat.className }}
      </div>
    </div>
    
    <div style="clear: left"></div>

    <footer>
      <div class="logo"><a href="https://www.openshift.com/">Powered by OpenShift Container Platform</a></div>
    </footer>
</section>
</div>
